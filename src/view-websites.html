<dom-module id="view-websites">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <template is="dom-bind">
      <firebase-collection
        order-by-child="id"
        location="https://antuple.firebaseio.com/websites/"
        data="{{websites}}"></firebase-collection>
      <template is="dom-repeat" items="[[websites]]" as="website">
        <style include="shared-styles">
          :host {
            display: block;
            padding: 10px;
          }
        </style>
        <div class="card">
          <h1>[[website.__firebaseKey__]]</h1>
          <img src="[[website.image]]" width="100%"></img>
          <p>[[website.description]]</p>

          <a href="[[website.link]]" tabindex="-1">
            <paper-button>
              <iron-icon icon="link"></iron-icon>View Webpage
            </paper-button>
          <a>
        </div>
      </template>
    </template>
  </template>

  <script>
    Polymer({
      is: 'view-websites'
    });
  </script>
</dom-module>
