<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="main-project">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card-content > .project-image  {
        height: 150px;
        overflow: hidden;
      }
      .card-content > .project-image > img  {
        width: 100%;
      }
    </style>
    <paper-card class="project" heading="[[name]]">
      <div class="card-content">
        <div class="project-image">
          <img src="[[image]]">
        </div>
        [[desc]]
      </div>
      <div class="card-actions">
        <a href="[[link]]" tabindex="-1">
          <paper-button>View Project</paper-button>
        </a>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'main-project',
      properties: {
        name: {
          type: String
        },
        desc: {
          type: String
        },
        image: {
          type: String
        },
        link: {
          type: String
        }
      }
    });
  </script>
</dom-module>
