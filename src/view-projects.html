<dom-module id="view-projects">
  <template>
    <template is="dom-bind">
      <firebase-collection
        order-by-child="id"
        location="https://antuple.firebaseio.com/projects/mainProjects/"
        data="{{main-projects}}"></firebase-collection>
      <template is="dom-repeat" items="[[main-projects]]" as="project">
        <style include="shared-styles">
          :host {
            display: block;
            padding: 10px;
          }
        </style>
        <div class="card">
          <h1>[[project.__firebaseKey__]]</h1>
          <img src="[[project.image]]" height="300px"></img>
          <p>[[project.description]]</p>
          <p><a href="[[project.link]]">View Project</a></p>
        </div>
      </template>

      <firebase-collection
        order-by-child="id"
        location="https://antuple.firebaseio.com/projects/featureProjects/"
        data="{{feature-projects}}"></firebase-collection>
      <template is="dom-repeat" items="[[feature-projects]]" as="project">
        <style include="shared-styles">
          :host {
            display: block;
            padding: 10px;
          }
        </style>
        <div class="card">
          <h1>[[project.__firebaseKey__]]</h1>
          <img src="[[project.image]]" width="100%"></img>
          <p>[[project.description]]</p>
          <p><a href="[[project.link]]">View Webpage</a></p>
        </div>
      </template>

      <firebase-collection
        order-by-child="id"
        location="https://antuple.firebaseio.com/projects/projects/"
        data="{{projects}}"></firebase-collection>


        <div class="horizontal layout" style="height:100%">

            <template is="dom-repeat" items="[[projects]]" as="project">
              <style include="shared-styles">
                :host {
                  display: block;
                  padding: 10px;
                }
              </style>
                <div class="card">
                  <h1>[[project.__firebaseKey__]]</h1>
                  <img src="[[project.image]]" width="100%" max-height="300px"></img>
                  <p>[[project.description]]</p>
                  <p><a href="[[project.link]]">View Webpage</a></p>
                </div>
            </template>

        </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'view-projects'
    });
  </script>
</dom-module>
